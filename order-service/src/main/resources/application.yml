spring:
  application:
    name: order-service
  zipkin:
    base-url: http://localhost:9411/
  datasource:
    url: "jdbc:mysql://localhost:3306/order_db"
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          create_namespaces: true

  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8282
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/

logging:
  level:
    root: DEBUG

